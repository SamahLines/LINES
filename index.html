<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LINES - Coming Soon" />
    <title>LINES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a3e 50%,
          #2d1b4e 100%
        );
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: clamp(4rem, 15vw, 10rem);
        font-weight: 300;
        letter-spacing: 0.3em;
        color: transparent;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        animation: glow 3s ease-in-out infinite alternate;
        text-shadow: 0 0 80px rgba(102, 126, 234, 0.3);
      }

      @keyframes glow {
        from {
          filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.4));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(240, 147, 251, 0.6));
        }
      }

      .subtitle {
        margin-top: 1.5rem;
        font-size: 1rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.5em;
        text-transform: uppercase;
      }

      /* Animated background elements */
      .bg-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .line {
        position: absolute;
        width: 1px;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(102, 126, 234, 0.3),
          transparent
        );
        animation: moveLine 8s linear infinite;
      }

      .line:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .line:nth-child(2) {
        left: 25%;
        animation-delay: 1.5s;
      }
      .line:nth-child(3) {
        left: 40%;
        animation-delay: 3s;
      }
      .line:nth-child(4) {
        left: 55%;
        animation-delay: 4.5s;
      }
      .line:nth-child(5) {
        left: 70%;
        animation-delay: 6s;
      }
      .line:nth-child(6) {
        left: 85%;
        animation-delay: 7.5s;
      }

      @keyframes moveLine {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(100%);
          opacity: 0;
        }
      }

      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 10s ease-in-out infinite;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: #667eea;
        top: -100px;
        right: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 300px;
        height: 300px;
        background: #764ba2;
        bottom: -50px;
        left: -50px;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 30px) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Animated lines -->
    <div class="bg-lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Main content -->
    <div class="container">
      <h1>Hello</h1>
      <p class="subtitle">Coming Soon</p>
    </div>
  </body>
</html>
