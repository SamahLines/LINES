    <style>
        :root {
            --primary: #463335;
            --primary-dark: #2A1F20;
            --primary-light: #5a4345;
            --gold: #D4AF37;
            --gold-light: #E8C968;
            --gold-pale: #F5E6C8;
            --white: #FFFFFF;
            --white-soft: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: linear-gradient(165deg, var(--primary) 0%, var(--primary-dark) 50%, #1a1214 100%);
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(212, 175, 55, 0.1);
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -5%;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -3%;
            transform: rotate(30deg);
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            transform: rotate(60deg);
            animation-delay: 10s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 15%;
            border-radius: 50%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(50deg);
                opacity: 0.6;
            }
        }

        /* Gold Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 4s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 35%; top: 40%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 50%; top: 10%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 65%; top: 70%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 80%; top: 30%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 90%; top: 60%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 15%; top: 50%; animation-delay: 3.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1) translateY(-20px);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Image */
        .profile-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 35px;
            animation: scaleIn 1s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: url('gold-texture.png');
            background-size: cover;
            animation: ringPulse 3s ease-in-out infinite, goldShimmer 8s linear infinite;
        }

        .profile-ring::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: var(--primary-dark);
            border-radius: 50%;
        }

        @keyframes goldShimmer {
            0% {
                filter: brightness(1) saturate(1);
            }
            25% {
                filter: brightness(1.15) saturate(1.1);
            }
            50% {
                filter: brightness(1) saturate(1);
            }
            75% {
                filter: brightness(1.1) saturate(1.05);
            }
            100% {
                filter: brightness(1) saturate(1);
            }
        }

        .profile-ring-outer {
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border-radius: 50%;
            background: url('gold-texture.png');
            background-size: cover;
            opacity: 0.4;
            animation: ringPulse 3s ease-in-out infinite 0.5s, goldShimmer 8s linear infinite 2s;
        }

        .profile-ring-outer::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: var(--primary-dark);
            border-radius: 50%;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: var(--gold);
            position: relative;
            overflow: hidden;
        }

        .profile-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(212, 175, 55, 0.1) 50%,
                transparent 60%
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* Name with Gold Foil Texture */
        .name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-weight: 600;
            letter-spacing: 0.08em;
            margin-bottom: 12px;
            background: url('gold-texture.png');
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            animation: goldTextShimmer 6s ease-in-out infinite;
            position: relative;
        }



        @keyframes goldTextShimmer {
            0%, 100% {
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.4)) brightness(1.1);
            }
        }

        @keyframes nameShine {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        @keyframes textShine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        /* Title */
        .title {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 300;
            font-style: italic;
            color: var(--white-soft);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        /* Divider with Gold Texture */
        .divider {
            width: 0;
            height: 3px;
            background: url('gold-texture.png');
            background-size: cover;
            margin: 0 auto 50px;
            animation: expandLine 1.5s ease-out 1s forwards, goldShimmer 8s linear infinite 1.5s;
            border-radius: 2px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 0;
            width: 40px;
            height: 100%;
        }

        .divider::before {
            left: 0;
            background: linear-gradient(to right, var(--primary-dark), transparent);
        }

        .divider::after {
            right: 0;
            background: linear-gradient(to left, var(--primary-dark), transparent);
        }

        @keyframes expandLine {
            to {
                width: 200px;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 500px;
        }

        .social-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            opacity: 0;
            animation: floatUp 0.8s ease-out forwards;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-link:nth-child(1) { animation-delay: 1.2s; }
        .social-link:nth-child(2) { animation-delay: 1.3s; }
        .social-link:nth-child(3) { animation-delay: 1.4s; }
        .social-link:nth-child(4) { animation-delay: 1.5s; }
        .social-link:nth-child(5) { animation-delay: 1.6s; }
        .social-link:nth-child(6) { animation-delay: 1.7s; }
        .social-link:nth-child(7) { animation-delay: 1.8s; }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(212, 175, 55, 0.2),
                transparent
            );
            transition: left 0.5s ease;
        }

        .social-link:hover .social-icon::before {
            left: 100%;
        }

        .social-link:hover .social-icon {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3),
                        0 0 20px rgba(212, 175, 55, 0.1);
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            fill: var(--gold);
            transition: all 0.3s ease;
        }

        .social-link:hover .social-icon svg {
            fill: var(--gold-light);
            transform: scale(1.1);
        }

        .social-label {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .social-link:hover .social-label {
            color: var(--gold);
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .footer p {
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer .heart {
            color: var(--gold);
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-wrapper {
                width: 150px;
                height: 150px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                font-size: 52px;
            }

            .social-links {
                gap: 15px;
            }

            .social-icon {
                width: 55px;
                height: 55px;
                border-radius: 14px;
            }

            .social-icon svg {
                width: 22px;
                height: 22px;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards, bounce 2s ease-in-out infinite 2.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            fill: rgba(212, 175, 55, 0.5);
        }
    </style>
</head>

    <script>
        // Add interactive glow effect following mouse
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(
                    circle at ${x * 100}% ${y * 100}%,
                    rgba(212, 175, 55, 0.05) 0%,
                    transparent 50%
                ),
                linear-gradient(165deg, #463335 0%, #2A1F20 50%, #1a1214 100%)
            `;
        });

        // Add intersection observer for scroll animations (for future sections)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
